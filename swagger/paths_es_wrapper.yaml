        - in: query
          name: to_date
          default: "2019-12-01T00:00:00"
          type: string
          required: false
          description: End date range
        - in: query
          name: id
          default: "1.14.206"
          type: string
          required: true
          description: Account to query
        - in: query
          name: datapoints
          default: 50
          type: integer
          required: false
          description: Number of datapoints
        - in: query
          name: type
          default: total
          type: string
          required: false
          description: Type of data (total/voters)
      responses:
        '200':
          description: TODO ADD DESCRIPTION
        '500':
          description: TODO ADD DESCRIPTION
