paths:
  "/get_account_power":
    get:
      description: Get the account power of an account.
      operationId: api.voting.get_account_power
      parameters:
        - in: query
          name: from_date
          default: "2019-01-01"
          type: string
          required: false
          description: Start date range
        - in: query
          name: to_date
          default: "2019-12-01"
          type: string
          required: false
          description: End date range
        - in: query
          name: account
          default: 1.2.5
          type: string
          required: true
          description: Account to query
        - in: query
          name: datapoints
          default: 50
          type: integer
          required: false
          description: Number of datapoints
        - in: query
          name: type
          default: total
          type: string
          required: false
          description: Type to query (total/proxy)
        - in: query
          name: grouplessthan
          default: 5
          type: number
          required: false
          description: If voters are unraveled, consolidate all with power less than this
      responses:
        '200':
          description: TODO ADD DESCRIPTION
        '500':
          description: TODO ADD DESCRIPTION
      tags:
        - voting-stats

  "/get_voteable_votes":
    get:
      description: Get the votes for a voteable object.
      operationId: api.voting.get_voteable_votes
      parameters:
        - in: query
          name: from_date
          default: "2019-01-01"
          type: string
          required: false
          description: Start date range
        - in: query
          name: to_date
          default: "2019-12-01"
          type: string
          required: false
          description: End date range
        - in: query
          name: id
          default: "1.14.206"
          type: string
          required: true
          description: Account to query
        - in: query
          name: datapoints
          default: 50
          type: integer
          required: false
          description: Number of datapoints
        - in: query
          name: type
          default: total
          type: string
          required: false
          description: Type of data (total/voters)
        - in: query
          name: grouplessthan
          default: 5
          type: number
          required: false
          description: If voters are unraveled, consolidate all with power less than this
      responses:
        '200':
          description: TODO ADD DESCRIPTION
        '500':
          description: TODO ADD DESCRIPTION
      tags:
        - voting-stats